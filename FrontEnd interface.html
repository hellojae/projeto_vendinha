<!DOCTYPE html>
<html lang="UFT-8">
    
 <head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendinha Interfocus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
    style {
            margin: auto;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
            width: 500px;
            
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }


    </style>
</head>
<body>
<div class="container py-4" cen>
        <header class="pb-3 mb-4 border-bottom">
            <a href="/frontend/index.html" class="d-flex align-items-center text-dark text-decoration-none">
                <img src="http://www.interfocus.com.br/Content/images/logo_interfocus_default_bottom.png" alt="logo" width="165"> 
                <span class="fs-4">&nbsp Vendinha Interfocus</span>
            </a>
        </header>
<body onload="listarDividas()">
    <header class="p-4 pb-4 mb-4 border-bottom">
        <a href="/frontend/index.html" class="d-flex align-items-center text-dark text-decoration-none">
            <img src="http://www.interfocus.com.br/Content/images/logo_interfocus_default_bottom.png" alt="logo" width="165"> 
            <span class="fs-4">&nbsp Vendinha Interfocus</span>
        </a>
    </header>
    <div class="container container-fluid py-4 w-75 mw-100" >

        <div class="p-5 mb-4 bg-light rounded-3">
            <h3>Adicionar Nova Dívida:</h3>
            <form onsubmit="adicionarDivida()" oninput="saldo_devedor();">
                <div class="form-group p-2 mb-1">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="dividaNomeInput">Nome Completo</label>
                            <input type="text"
                                   class="form-control"
                                   id="dividaNomeInput"
                                   placeholder="Fulano de tal">
                        </div>                        
                        <div class="col-md-6">
                            <label for="dividaCpfInput">CPF</label>
                            <input type="text"
                                class="form-control"
                                id="dividaCpfInput"
                                placeholder="123.456.789-10">
                        </div>    
                    </div>    
                </div>     
                <div class="form-group p-2 mb-1">
                    <div class="row">
                        <div class="col-md-8">
                            <label for="dividaDescInput">Descricao</label>
                            <input type="text"
                                class="form-control"
                                id="dividaDescInput"
                                placeholder="Digite aqui o que foi comprado">
                        </div>                        
                        <div class="col-md-4">
                            <label for="dividaValorInput">Valor Devido</label>
                            <input type="number"
                                class="form-control"
                                id="dividaValorInput"
                                placeholder="R$ 0.00"
                                min=".01"
                                step=".01">
                        </div>    
                    </div>    
                </div>               

               <input type = "submit" class="btn btn-primary" value="Adicionar"/>
                <script>
                    function adicionarDivida(){
                        var texto = document.querySelector('#dividasTable').value;
                    }

                </script>
         </form>
        </div>
        <hr />
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="p-3 d-flex justify-content-between">
                <h4>Dívidas</h4>
                <div class="d-flex justify-content-between">
                    <h5>
                        <strong>Saldo devedor:&nbsp;</strong>
                    </h5>
                    <h5 id="saldoDevedor">R$ 0,00</h5>
                </div>
            </div>
            <script>
                function saldo_devedor(){
                    var valor = parseInt(document.getElementById('dividaValorInput').value);
                    saldo = valor;
                    document.getElementById('saldoDevedor').value = saldo;
                }
            </script>
            <table class="table table-hover" id="dividasTable" >
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Pago</th>
                        <th>Ações</th>                        
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="App.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    </html>
